version: '3.8'

services:
  minimal-backend:
    build: ./backend
    environment:
      - RETELL_API_KEY=key_a33923dece07f7dfae3e20c6149f
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  minimal-frontend:
    build: ./frontend
    environment:
      BACKEND_URL: http://minimal-backend:8000
    ports:
      - "7860:7860"
    depends_on:
      minimal-backend:
        condition: service_healthy

networks:
  default:
    name: minimal-retell-net
